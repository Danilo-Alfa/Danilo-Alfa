<svg xmlns="http://www.w3.org/2000/svg" width="850" height="200" viewBox="0 0 850 200">
  <defs>
    <linearGradient id="comet-trail-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0"/>
      <stop offset="70%" stop-color="#00d4ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="tl-glow-0" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="blur"/>
      <feFlood flood-color="#a78bfa" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="tl-glow-1" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="tl-glow-2" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="blur"/>
      <feFlood flood-color="#ffb020" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="comet-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes tl-node-activate {
        0%, 80% { opacity: 0.3; }
        85% { opacity: 1; }
        100% { opacity: 0.8; }
      }
      @keyframes tl-label-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes tl-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

