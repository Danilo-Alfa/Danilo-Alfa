  <circle cx="185" cy="24" r="3" fill="#00d4ff" opacity="0.8"><animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/></circle>
  <text x="820" y="28" fill="#64748b" font-size="10" font-family="monospace" text-anchor="end" opacity="0.5">2018 â€” 2024</text>

