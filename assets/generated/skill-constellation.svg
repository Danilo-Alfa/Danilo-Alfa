      <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="blur"/>
      <feFlood flood-color="#a78bfa" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
